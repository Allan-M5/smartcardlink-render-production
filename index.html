<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartCardLink - Home vCard</title>

    <!-- Popup1 styles -->
    <link rel="stylesheet" href="popup1/popup1-header.css"/>
    <link rel="stylesheet" href="popup1/popup1-profile.css"/>
    <link rel="stylesheet" href="popup1/popup1-name-business-title.css"/>
    <link rel="stylesheet" href="popup1/popup1-contact.css"/>
    <link rel="stylesheet" href="popup1/popup1-buttons.css"/>
    <link rel="stylesheet" href="popup1/popup1-moreinfo.css"/>
    <link rel="stylesheet" href="popup1/popup1-container.css"/>
    <link rel="stylesheet" href="popup1/popup1-border-animation.css"/>

    <style>
        /*
         * Corrected CSS from your working popup2.html to fix alignment and background issues.
         * The body background is set to a solid dark color to ensure consistency.
         */
        body {
            margin: 0;
            background: #111; /* Set the background to the same dark color as popup2.html */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The main popup container */
        .popup-container {
            position: relative;
            width: 80%;
            max-width: 450px;
            padding: 15px;
            box-sizing: border-box;
            background: black;
            border: 4px solid gold;
            border-radius: 20px;
            animation: popup-bounce-in 0.9s ease, glow-border 3s ease-in-out infinite;
            box-shadow: 0 0 25px gold;
            overflow: hidden;
        }

        @keyframes popup-bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        @keyframes glow-border {
            0% { box-shadow: 0 0 8px gold, 0 0 16px gold; }
            50% { box-shadow: 0 0 24px gold, 0 0 48px gold; }
            100% { box-shadow: 0 0 8px gold, 0 0 16px gold; }
        }
    </style>
</head>
<body>
    <div class="popup-container gold-border">
        <div id="header-placeholder"></div>
        <div id="profile-placeholder"></div>
        <div id="name-business-title-placeholder"></div>
        <div id="contact-placeholder"></div>
        <div id="buttons-placeholder"></div>
        <div id="moreinfo-placeholder"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadSection = (id, file) => {
                fetch(file)
                    .then(res => {
                        if (!res.ok) throw new Error(`Failed to load ${file}`);
                        return res.text();
                    })
                    .then(html => {
                        const el = document.getElementById(id);
                        if (el) el.innerHTML = html;
                    })
                    .catch(err => console.error(`Error loading ${file}:`, err));
            };

            // Load fragment placeholders as quick initial content (fragments may contain static fallback/dummy markup)
            loadSection('header-placeholder', 'popup1/popup1-header.html');
            loadSection('profile-placeholder', 'popup1/popup1-profile.html');
            loadSection('name-business-title-placeholder', 'popup1/popup1-name-business-title.html');
            loadSection('contact-placeholder', 'popup1/popup1-contact.html');
            loadSection('buttons-placeholder', 'popup1/popup1-buttons.html');
            loadSection('moreinfo-placeholder', 'popup1/popup1-moreinfo.html');

            // Keep existing fragment click behavior (phone/email toggles, open more info)
            document.addEventListener('click', e => {
                if (e.target.classList.contains('phone-expand-btn')) {
                    const extraList = e.target.closest('.contact-box')?.querySelector('.contact-extra-list');
                    if (extraList) extraList.classList.toggle('open');
                }
                if (e.target.classList.contains('email-expand-btn')) {
                    const extraList = e.target.closest('.contact-box')?.querySelector('.email-extra-list');
                    if (extraList) extraList.classList.toggle('open');
                }
                if (e.target.classList.contains('more-info-btn')) {
                    e.preventDefault();
                    // fade-out existing popup then navigate to popup2 (preserves query param if present)
                    const popupContainer = document.querySelector('.popup-container');
                    if (popupContainer) {
                        popupContainer.style.transition = 'opacity 0.5s ease';
                        popupContainer.style.opacity = '0';
                        setTimeout(() => {
                            const params = new URLSearchParams(window.location.search);
                            const key = params.get('id') || params.get('slug') || '';
                            const param = key ? `?id=${encodeURIComponent(key)}` : '';
                            window.location.href = `popup2.html${param}`;
                        }, 500);
                    } else {
                        const params = new URLSearchParams(window.location.search);
                        const key = params.get('id') || params.get('slug') || '';
                        const param = key ? `?id=${encodeURIComponent(key)}` : '';
                        window.location.href = `popup2.html${param}`;
                    }
                }
            });
        });
    </script>

    <!-- IMPORTANT: include popup1 script so index (/) runs the same dynamic population logic as popup1.html -->
    <script src="popup1/popup1-script.js"></script>
</body>
</html>
